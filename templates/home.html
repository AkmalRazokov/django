<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin: 8px 0;
        }
        a.logout {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a.logout:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Привет, {{ user.first_name }} {{ user.last_name }}!</h1>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="{% url 'logout' %}" class="logout">Выйти</a>
</body>
</html>
